<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“š Reading List</h1>
      <div class="stats">
        <span id="itemCount">0 items</span>
        <button id="settingsBtn" class="icon-btn-header" title="Settings">âš™ï¸</button>
      </div>
    </header>

    <div class="actions">
      <button id="generateNewsletter" class="btn btn-primary">
        ğŸ“„ Generate HTML
      </button>
      <button id="emailNewsletter" class="btn btn-success">
        ğŸ“§ Email Newsletter
      </button>
      <button id="clearAll" class="btn btn-danger">
        ğŸ—‘ï¸ Clear All
      </button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="today">Today</button>
      <button class="filter-btn" data-filter="week">This Week</button>
    </div>

    <div id="emptyState" class="empty-state">
      <p>ğŸ“– No items in your reading list yet</p>
      <p class="hint">Select text on any page and press <kbd>Ctrl+Shift+S</kbd> or right-click and choose "Save to Reading List"</p>
    </div>

    <div id="readingList" class="reading-list"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>âš™ï¸ Settings</h2>
        <button class="close-btn" id="closeSettings">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="emailAddress">Your Email Address</label>
          <input type="email" id="emailAddress" placeholder="your-email@example.com">
          <p class="setting-hint">This email will receive your newsletters</p>
        </div>

        <div class="setting-group">
          <label for="backendUrl">Backend Server URL</label>
          <input type="text" id="backendUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
          <p class="setting-hint">URL of your email backend server</p>
        </div>

        <div class="setting-group">
          <button id="testEmail" class="btn btn-secondary">
            ğŸ§ª Send Test Email
          </button>
          <span id="testStatus" class="test-status"></span>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
