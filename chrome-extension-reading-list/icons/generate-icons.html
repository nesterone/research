<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Reading List Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to save the icons</p>

  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <span>icon16.png</span>
  </div>
  <div>
    <canvas id="icon48" width="48" height="48"></canvas>
    <span>icon48.png</span>
  </div>
  <div>
    <canvas id="icon128" width="128" height="128"></canvas>
    <span>icon128.png</span>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw book icon
      const fontSize = size * 0.6;
      ctx.font = `${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'white';
      ctx.fillText('ðŸ“š', size / 2, size / 2);
    }

    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
