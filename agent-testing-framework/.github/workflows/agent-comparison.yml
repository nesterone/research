name: Agent Comparison Test

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task file to run'
        required: true
        default: 'tasks/example-task.yaml'
      configs:
        description: 'Config files (space-separated)'
        required: true
        default: 'configs/baseline.yaml configs/verbose-reasoning.yaml configs/minimal-context.yaml'

jobs:
  run-comparison:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run agent comparison
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # In real usage, this would use Claude API
          # For now, run in simulation mode
          python executor.py ${{ inputs.task }} ${{ inputs.configs }} --mode simulate

      - name: Generate comparison report
        run: |
          latest_result=$(ls -t results/*.json | head -1)
          python compare.py "$latest_result" --markdown results/comparison-report.md

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: agent-comparison-results
          path: |
            results/*.json
            results/*.md
            workspaces/

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('results/comparison-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
